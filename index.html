<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- favicon  -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    <title>Money Calculator</title>
</head>

<body>
    <!-- header section starts  -->
    <header>
        <h1 class="bg-success text-white text-center py-3">Money Calculator</h1>
    </header>
    <!-- header section ends  -->
    <!-- main section starts  -->
    <main>
        <div class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <img src="images/money-calculating.jpg" alt="" class="img-fluid">
                </div>
                <div class="col-md-6 bg-light pb-2 ps-4 pt-4 pe-4 mt-4 mt-md-0">
                    <form>
                        <h4 class="text-center">Income</h4>
                        <div class="row mb-3 mt-3">
                            <label class="col-sm-2 col-form-label">Income:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control required" id="income"  placeholder="Enter your income amount">
                            </div>
                        </div>
                        <h4 class="text-center">Expenses</h4>
                        <div class="row mb-3 mt-3">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Food:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="food"  placeholder="Enter food expense">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Rent:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="rent"  placeholder="Enter rent expense">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Cloths:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="cloths"  placeholder="Enter cloth expense">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-4"></div>
                            <div class="col-4 text-center mt-3">
                                <button id="calculate" type="button" class="btn btn-primary px-4 py-2">Calculate</button>
                            </div>
                            <div class="col-4"></div>
                        </div>
                        <h3 class="text-center">Total Expenses : <span id="total-expenses"></span></h3>
                        <h3 class="text-center">Balance : <span id="balance"></span></h3>
                        <div class="row mb-3 mt-5">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Save:</label>
                            <div class="col-4">
                                <input type="text" class="form-control mt-1" id="saving-percentage">
                            </div>
                            <div class="col-1 text-center mt-2">
                                <p>%</p>
                            </div>
                            <div class="col-4" id="modal-div">
                                <button type="button" id="save" class="btn btn-primary px-4 py-2">Save</button>
                            </div>
                        </div>
                        <h3 class="text-center">Saving amount : <span id="saving-amount"></span></h3>
                        <h3 class="text-center">Remaining balance : <span id="remaining-amount"></span> </h3>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- main section ends  -->
    <!--  Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- my js file  -->
    <script src="js/script.js"></script>
</body>

</html>
